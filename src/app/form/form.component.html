<div class="modal-header">
  <h4 class="modal-title">Enter User Details</h4>
  <button type="button" class="close" aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
   <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" formControlName="name" >
              </div>
      </div>
      <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" formControlName="email" >
          </div>
      </div>
      <div class="form-group row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="row col-sm-10">
          <div class="col-sm-3">
              <input type="text" class="form-control" id="inputPhoneExtension" placeholder="Extension" #updateForm name="phoneExtension" formControlName="phoneExtension">
          </div>
          <div class="col-sm-7">
              <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" name="phone" formControlName="phoneNumber">
          </div>
        </div>
      </div>
      <div class="form-group row">
          <label for="inputCompany" class="col-sm-2 col-form-label">Company</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCompany" placeholder="Company Name" name="company" formControlName="comapny">
          </div>
      </div>
      <div class="form-group row">
          <label for="jobRole" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-10">
              <textarea id="jobRole" class="form-control" maxlength="50" placeholder="Job Role" name="role" formControlName="role"></textarea>
          </div>
      </div>
      <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
              <textarea id="address" class="form-control" maxlength="200" placeholder="address" name="address" formControlName="address"></textarea>
          </div>
      </div>
      <div class="form-group row">
          <label for="salary" class="col-sm-2 col-form-label">Salary</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="salary" placeholder="Salary(Only numeric digits)" name="salary" formControlName="salary">
          </div>
      </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
      [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
